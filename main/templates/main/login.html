{% extends "main/base.html"%}

{% block title%}
    Sign In
{% endblock%}

{% block body%}

    {% if error %}
            <div class="align_center"> <h3 style="color:red" > Invalid Credentials </h3> </div>
    {% endif %}

      <div class="login-form">

    <form action="{% url 'main:sign_check'%}" method="post">
        {% csrf_token %}
        <h2 class="text-center">Log In</h2>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username/Email" name="username" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>

        <div class="form-group">
            <span class="text-muted">Don't have an account! </span>
            <a  href="{%url 'main:user_select'%}">Sign Up</a>
        </div>
    </form>



</div>


<a class="link" href="{%url 'main:index'%}">Back</a>

{% endblock %}
